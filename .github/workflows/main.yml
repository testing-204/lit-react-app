name: Call a reusable workflow

on:
  pull_request:
    branches:
      - master

jobs:
  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: testing-204/git-bot-204/.github/workflows/test_wf.yaml@master
    with:
      config-path: .github/labeler.yml
    secrets:
      token: ${{ secrets.TOKEN }}
